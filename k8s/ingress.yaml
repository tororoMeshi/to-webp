apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webp-converter-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: webp-converter.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webp-converter
            port:
              number: 80